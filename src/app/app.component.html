<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city..." name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp > 25">
    <img src="../assets/warm.jpg" *ngIf="weatherData.main.temp > 15 && weatherData.main.temp <= 25">
    <img src="../assets/cold.jpg" *ngIf="weatherData.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <i class='bx bxs-thermometer'></i>
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_min | number: '1.0-0'}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <i class='bx bxs-thermometer'></i>
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.temp_max | number: '1.0-0'}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <i class='bx bx-water' ></i>
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <i class='bx bx-wind'></i>
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind.speed }} km/h</div>
      </div>

    </div>

  </div>

</div>
